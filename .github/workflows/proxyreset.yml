name: Build ProxyReset Executable

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16'

      - name: Build proxy reset executable (64-bit)
        shell: pwsh
        run: |
          $env:GOARCH="amd64"
          $env:GOOS="windows"
          go build -o proxyreset.exe proxyreset.go

      - name: Build proxy reset executable (32-bit)
        shell: pwsh
        run: |
          $env:GOARCH="386"
          $env:GOOS="windows"
          go build -o proxyreset-32.exe proxyreset.go
